<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/Cadastro.html">
        <h2>Faça seu Cadastro</h2>
        <label for="">Nome Completo*</label> <br>
        <input type="text"> <br> 
        <label for="">E-mail*</label> <br>
        <input type="email"> <br> 
        <label for="">CPF*</label> <br>
        <input type="number" id="cpf"> <br> 
        <label for="">CEP*</label> <br>
        <input type="number" id="cep" > <br> 
        <label for="">Endereço*</label> <br>
        <input type="text"> <br> 
        <label for="genero">Gênero*</label> <br>
        <select id="genero" name="genero">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
        </select> <br>
        <label for="">Telefone*</label> <br>
        <input type="number" id="cpf" name=""  min="0"> <br> 
        <label for="">Senha*</label> <br>
        <input type="password"> <br>      
        <label for="">Confirmar Senha*</label> <br>
        <input type="password"> <br> 
        <input type="checkbox"> Aceitar termos da Clínica <br> 
        <a href="login.html"><button type="button">Voltar</button></a> 
        <a href=""><button type="button">Salvar</button></a>
    </form>
</body>
